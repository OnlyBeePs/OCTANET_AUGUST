<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Gaming Website Landing Page</title>
  </head>
  <body>
    <header>
      <a href="" class="logo">
        <img src="./Images/Playstation1.png" alt="" />
      </a>
      <a href="#" class="menu"><ion-icon name="apps-sharp"></ion-icon></a>
      <ul class="nav">
        <li><a href="#">Playstation Hits</a></li>
        <li><a href="#">Playstation Plus</a></li>
        <li><a href="#">Playstation Classic</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search">
        <ion-icon name="search"></ion-icon>
      </div>
      <!--for mobile-->
      <ul class="nav-collapse">
        <li><a href="#">Playstation Hits</a></li>
        <li><a href="#">Playstation Plus</a></li>
        <li><a href="#">Playstation Classic</a></li>
      </ul>
    </header>

    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="./Images/Background_ELDEN_RING.webp" width=100% height=auto alt="EldenRing">
    <div class="backscene"></div>
      <div class="banner">
        <div class="left"></div>
        <img src="./Images/Elden-Ring-Characters-PNG-Images.png" alt="">
        <div class="right"></div>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="./Images/Background_TLOU.webp" width=100% height=auto alt="">
    </div>
    <div class="swiper-slide">
      <img src="./Images/Background_HL.webp" width=100% height=100% alt="">
    </div>
    <div class="swiper-slide">
      <img src="./Images/Background_DG.webp" width=100% height=auto alt="">
    </div>
    <div class="swiper-slide">
      <img src="./Images/Background_GOS.webp" width=100% height=auto alt="">
    </div>
    <div class="swiper-slide">
      <img src="./Images/Background_GOW.webp" width=100% height=100% alt="">
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  


    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
